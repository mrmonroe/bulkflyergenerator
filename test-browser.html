<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    
    <div>
        <input type="email" id="email" placeholder="Email" value="matthewryan.monroe@gmail.com">
        <input type="password" id="password" placeholder="Password" value="NewPassword123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = 'Testing login...';
            resultDiv.className = 'result';
            
            try {
                console.log('Testing login with:', email);
                
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.first_name} ${data.user.last_name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Access Token:</strong> ${data.accessToken.substring(0, 30)}...</p>
                        <p><strong>Refresh Token:</strong> ${data.refreshToken.substring(0, 30)}...</p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
        
        // Test on page load
        window.onload = function() {
            testLogin();
        };
    </script>
</body>
</html>
